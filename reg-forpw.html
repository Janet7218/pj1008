<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="css/memberstyle-1.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/header.js"></script>

  <title>會員登入-忘記密碼</title>
</head>

<body>
  <header id="header"></header>



  <div class="container">
    <div class="col-md-6 mx-auto text-center">
      <div class="header-title mt-5">
        <h1 class="wv-heading--title p-1 fw-bolder ">
          目前信箱
        </h1>
        <h2 class="wv-heading--subtitle fw-bolder ">
          XXXXXX@gmail.com
        </h2>
      </div>
    </div>

    <div class="back-img">
      <div class="row justify-content-center mt-1 ">
        <div class="col-2 text-end">
          <p class="fs-3 fw-bolder text-right">驗證碼：</p>
        </div>
        <div class="col-4">
          <input type="text" class="form-control form-01" placeholder="請輸入驗證碼">
          <p class="text-danger ">必須符合信箱格式，含有@字樣 (隱藏)</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 text-end">
          <p class="fs-3 fw-bolder text-right">新密碼：</p>
        </div>
        <div class="col-4">
          <input type="text" class="form-control form-01" placeholder="請輸入密碼碼">
          <p class="text-danger ">至少8個字元，包含用數字、大小寫字母及符號。</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 text-end">
          <p class="fs-3 fw-bolder text-right">確認密碼：</p>
        </div>
        <div class="col-4">
          <input type="text" class="form-control form-01" placeholder="請確認密碼">
          <p class="text-danger ">必須符合信箱格式，含有@字樣 (隱藏)</p>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center mb-5  mt-4 ">
          <div class="col-3">
            <button class="btn btn-dark btn-su rounded-pill fw-bold " type="button">取消</button>
          </div>

          <!-- I want another button here, center to the tile-->

          <div class="col-2">
            <button class="btn btn-danger btn-su rounded-pill fw-bold" type="button">送出</button>
          </div>
        </div>
      </div>

      <footer id="footer"></footer>
</body>


</html>
