<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="js/header.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>會員登入-電子信箱</title>
</head>

<body>
  <header id="header"></header>
  

  <section3>
    <div class="container mt-5 d-flex justify-content-center ">
    <ul class="hd-step-list">
      <li class="proce done fs-4">1.註冊電子信箱</li>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
      </svg>
      <li class="proce fs-4">2.填寫資料</li>
      <i class="bi bi-chevron-right"></i>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
      </svg>
      <li class="proce fs-4">3.完成</li></li>

    </div>
  </section3>

  <div class="container mb-5">
  <div class="back-img">
    <p class="text-muted fs-5 text-center mt-2">請先輸入電子信箱以及設定密碼，收到認證信後點選連結完成會員登錄.</p>
    <div class="row justify-content-center mt-5 ">
      <div class="col-2 text-end">
        <p class="fs-3 fw-bolder text-right">電子信箱：</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-01" placeholder="請輸入驗證碼">
        <!-- <p class="text-danger ">必須符合信箱格式，含有@字樣 (隱藏)</p> -->
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 text-end">
        <p class="fs-3 fw-bolder text-right">密碼：</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-01" placeholder="請輸入密碼碼">
        <!-- <p class="text-danger ">至少8個字元，包含用數字、大小寫字母及符號。</p> -->
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 text-end">
        <p class="fs-3 fw-bolder text-right">確認密碼：</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-01" placeholder="請確認密碼">
        <p class="text-danger ">必須符合信箱格式，含有@字樣 (隱藏)</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center mb-3 mt-4 ">
        <div class="col-3">
          <button class="btn btn-dark btn-su rounded-pill fw-bold " type="button">取消</button>
        </div>

        <!-- I want another button here, center to the tile-->

        <div class="col-2">
          <button class="btn btn-danger btn-su rounded-pill fw-bold " type="button">送出</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer id="footer"></footer>
</body>

</html>
