 <section4 calss="form-reg-mail p-3">
  <div class="container form-reg-mail p-3 d-grid " style="width:1000px;">
  <form class="row justify-content-center ">
    <h2 class="fw-bold " style="margin: 20px 0px 10px 40px;">輸入會員資訊</h2>
    <div class="col-sm-6 p-3">
      <label for="inputEmail4" class="form-label fw-bold " required>姓名</label><span class="text-danger ">*必填</span>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    
    <div class="col-sm-6 p-3">
      <label for="inputPhone" class="form-label fw-bold " required>行動電話</label><span class="text-danger ">*必填</span>
      <input type="password" class="form-control" id="inputPhone">
    </div>
    <div class="col-md-6">
      <label for="inputSex" class="form-label fw-bold ">性別</label>
      <select id="inputSex" class="form-select">
        <option selected>請選擇性別</option>
        <option>男</option>
        <option>女</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputbirthday" class="form-label fw-bold ">生日</label>
      <input type="date" class="form-control" id="inputbirthday">
    </div>
    <div class="col-md-3 p-3 mt-2 ">
      <label for="inputState" class="form-label fw-bold " required>收貨地址</label><span class="text-danger ">*必填</span>
      <select id="inputState" class="form-select">
        <option selected>請選擇縣市...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-3 p-4 mt-2">
      <label for="inputStatearea" class="form-label"> </label>
      <select id="inputStatearea" class="form-select" >
        <option selected>區域...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-6 p-4 mt-2">
      <label for="inputadd" class="form-label"></label>
      <input type="text" class="form-control" id="inputadd" placeholder="詳細地址">
    </div>
    <div class="col-12">

  </form>
  
    </div>
  </div>
