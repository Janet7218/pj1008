  <section class="Material-contact-section section-padding section-dark justify-content-md-center">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Section Titile -->
            <div class="col-md-6 p-3 animated justify-content-md-center">
                <h1 class="section-title justify-content-md-center fw-bold">聯絡我們</h1>
            </div>
        </div>
        <div class="row justify-content-md-center ">
            <!-- Section Titile -->
            <div class="col-md-4 mt-3 contact-widget-section2 wow animated fadeInLeft fs-5" data-wow-delay=".2s">
              <p>
                如商品咨詢、訂單詢問，或是其它寶貴意見，歡迎您來訊詢問，我們將會在收到訊息後盡快回覆。謝謝您 !</p>

              <div class="fs-4">
               <p>ToysYeh</p>
              </div>
              <!-- <div class="find-widget">
               Address: <a href="#">4435 Berkshire Circle Knoxville</a>
              </div>
              <div class="find-widget">
                Phone:  <a href="#">+ 879-890-9767</a>
              </div>
              
              <div class="find-widget">
                Website:  <a href="https://uny.ro">www.uny.ro</a>
              </div>
              <div class="find-widget">
                 Program: <a href="#">Mon to Sat: 09:30 AM - 10.30 PM</a>
              </div> -->
            </div>
            <!-- contact form -->
            <div class="col-md-4 wow animated fadeInRight" data-wow-delay=".2s">
                <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                    <!-- Name -->
                    <div class="form-group label-floating">
                      <label class="control-label" for="name">姓名</label> <span class="text-danger ">*必填</span>
                      <input class="form-control" id="name" type="text" name="name" required data-error="Please enter your name">
                      <div class="help-block with-errors"></div>
                    </div>
                    <!-- email -->
                    <div class="form-group label-floating">
                      <label class="control-label" for="email">電子信箱</label><span class="text-danger ">*必填</span>
                      <input class="form-control" id="email" type="email" name="email" required data-error="請填入電子郵件">
                      <div class="help-block with-errors"></div>
                    </div>
                         <!-- telephone -->
                         <div class="form-group label-floating">
                          <label class="control-label">聯絡電話</label><span class="text-danger ">*必填</span>
                          <input class="form-control" id="telephone" type="tel" name="telephone" pattern="[0-9]{4}-[0-9]{6}" required data-error="請填入您的聯絡電話t">
                          <div class="help-block with-errors"></div>
                        </div>
                    <!-- Subject -->
                    <div class="form-group label-floating">
                      <label class="control-label">訂單編號</label>
                      <input class="form-control" id="msg_subject" type="text" name="order-number">
                      <div class="help-block with-errors"></div>
                    </div>
                    <!-- Message -->
                    <div class="form-group label-floating">
                        <label for="message" class="control-label">訊息</label>
                        <textarea class="form-control" rows="3" id="message" name="message" data-error="請填入訊息"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Form Submit -->
                    <div class="form-submit mt-5">
                        <button class="btn btn-common btn-danger" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i> 確認送出</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
