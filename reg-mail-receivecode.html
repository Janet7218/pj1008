<body>
  <header id="header"></header>


  <section>
    <div class="container mt-5 d-flex justify-content-center ">
      <ul class="hd-step-list">
        <li class="proce done fs-4">1.註冊電子信箱</li>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
        </svg>
        <li class="proce fs-4">2.填寫資料</li>
        <i class="bi bi-chevron-right"></i>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
        </svg>
        <li class="proce fs-4">3.完成</li>
        </li>

    </div>
  </section>


  <div class="container">
    <div class="col-md-6 mx-auto text-center">
      <div class="header-title mt-5">
        <h1 class="wv-heading--title p-1 fw-bolder ">
          目前信箱
        </h1>
        <h2 class="wv-heading--subtitle fw-bolder ">
          XXXXXX@gmail.com
        </h2>
      </div>
    </div>
  </div>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="container text-center mb-4 fs-5">
        請先輸入驗證碼，如未收到驗證訊息，請按「重新發送驗證郵件」。
      </div>
      <div class="col-2 text-end">
        <p class="fs-3 fw-bolder text-right">驗證碼：</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-01" placeholder="請輸入密碼碼">
        <!-- <p class="text-danger ">至少8個字元，包含用數字、大小寫字母及符號。</p> -->
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center mb-3 mt-4 ">
        <div class="col-3">
          <button class="btn btn-primary  btn-su rounded-pill fw-bold " type="button">重新發送驗證郵件</button>
          <div class="col-2">
            <button class="btn btn-secondary btn-su rounded-pill fw-bold mt-4" style="margin-right: 80px;" type="button">04:59</button>
          </div>
        </div>


        <!-- I want another button here, center to the tile-->

        <div class="col-2">
          <button class="btn btn-danger btn-su rounded-pill fw-bold " type="button">送出</button>
        </div>
      </div>
    </div>
  </div>
  </div>
