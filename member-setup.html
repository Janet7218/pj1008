<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/memberstyle.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="js/header.js"></script>

  <title>會員登入</title>
</head>


<header id="header"></header>

<body>
  <section>
    <div class="container">
      <div class="row mt-5 fs-3">
        <p>首頁&gt;會員頁面&gt;用戶資料設置</p>
      </div>
    </div>
  </section>

  <section>
    <div class="row d-flex justify-content-center mt-5 mb-5 ">
      <div class="member-title">
        用戶資料設置
      </div>
    </div>
  </section>


  <section4 calss="form-reg-mail p-3">
    <div class="container form-reg-mail p-3 d-grid " style="width:1000px;">
      <form class="row justify-content-start ">
        <h2 class="fw-bold text-danger" style="margin: 20px 0px 10px 40px;">輸入會員資訊</h2>
        <div class="col-sm-6 p-3">
          <label for="inputEmail4" class="form-label fw-bold fs-5" required>姓名</label><span
            class="text-danger ">*必填</span>
          <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-sm-6 p-3">
          <label for="inputPhone" class="form-label fw-bold fs-5" required>行動電話</label><span
            class="text-danger ">*必填</span>
          <input type="password" class="form-control" id="inputPhone">
        </div>
        <div class="col-md-6">
          <label for="inputSex" class="form-label fw-bold fs-5">性別</label>
          <select id="inputSex" class="form-select">
            <option selected>請選擇性別</option>
            <option>男</option>
            <option>女</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputbirthday" class="form-label fw-bold fs-5">生日</label>
          <input type="date" class="form-control" id="inputbirthday">
        </div>
        <div class="col-md-3 p-3 mt-2 ">
          <label for="inputState" class="form-label fw-bold fs-5" required>收貨地址</label><span
            class="text-danger ">*必填</span>
          <select id="inputState" class="form-select">
            <option selected>請選擇縣市...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3 p-4 mt-3">
          <label for="inputStatearea" class="form-label"> </label>
          <select id="inputStatearea" class="form-select">
            <option selected>區域...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-6 p-4 mt-3">
          <label for="inputadd" class="form-label"></label>
          <input type="text" class="form-control" id="inputadd" placeholder="詳細地址">
        </div>
        <hr>
        <diw class="row">
        <h2 class="fw-bold text-danger" style="margin: 20px 0px 0px 40px;">設定密碼<span class="fs-5 text-muted ms-3 ">(密碼長度至少為7個字元，其中須包含一個英文大寫。)</span></h2>
        <div class="col-sm-10">
          <div class="row justify-content-start  mt-5">
            <div class="col-4 text-end">
              <p class="fs-4 fw-bolder text-end">密 碼</p>
            </div>
            <div class="col-8">
              <input type="password" class="form-control" placeholder="請輸入密碼">
            </div>
            <div class="col-4 text-end">
              <p class="fs-4 fw-bolder text-end">確認密碼</p>
            </div>
            <div class="col-8 mb-4">
              <input type="password" class="form-control" placeholder="請再次確認密碼">
            </div>
          </div>
        </div>
      </form>
    </div>
  </section4>


  <section>
    <div class="container">
      <div class="row justify-content-center mb- mt-5 ">
        <div class="col-3">
          <a href="member-index.html"> <button class="btn btn-dark btn-su rounded-pill fw-bold"  type="button">取消</button></a>
        </div>
        <div class="col-2">
          <button class="btn btn-danger btn-su rounded-pill fw-bold " type="button">送出</button>
        </div>
      </div>
    </div>
  </section>
  <div class="mb-5"></div>
</body>
<footer id="footer"></footer>
</html>
